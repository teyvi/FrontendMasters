<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <style>
        .redSquare {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        .blueSquare {
            width: 50px;
            height: 100px;
            background-color: blue;
        }
     
    </style>
    <div class="redSquare"></div>
    <div class="blueSquare"></div>
    <div class="blueSquare"></div>
    <div class="blueSquare"></div>

    <script>
        const redSquare = document.querySelector('.redSquare');
        redSquare.style.backgroundColor = 'pink';

        //using query selector all
        const blueSquares = document.querySelectorAll('.blueSquare');
        blueSquares.forEach(blues => {blues.style.backgroundColor ="peru"});
    </script>
</body>
</html>
