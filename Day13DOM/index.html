<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <style>
        .redSquare {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
    <div class="redSquare"></div>
    <script>
        const redSquare = document.querySelector('.redSquare');
        redSquare.style.backgroundColor = 'blue';
    </script>
</body>
</html>
